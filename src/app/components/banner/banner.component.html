<div class="container__session-banner">
    <span *ngIf="_mode === 'TIME'">
        {{ _sessionData?.session | sessionName:'abbreviated' }}
        /
        <span *ngIf="_sessionData?.currentEventTime >= _sessionData?.endEventTime">0:00</span>
        <span *ngIf="_sessionData?.currentEventTime < _sessionData?.endEventTime">
            {{ (_sessionData?.endEventTime - _sessionData?.currentEventTime) | toMinutes:false:true:true }}
        </span>
    </span>
    <span *ngIf="_mode === 'LAP'">
        LAP
        {{ standings != null ? standings[0].lapsCompleted + 1 : 0 }}
        /
        {{ _sessionData?.maximumLaps }}
    </span>
</div>
