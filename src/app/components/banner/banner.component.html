<div class="container__session-banner">
    <span *ngIf="_mode === 'TIME'">
        {{ _sessionData?.session | sessionName:'abbreviated' }}
        /
        {{ (_sessionData?.endEventTime - _sessionData?.currentEventTime) | sessionTimer }}
    </span>
    <span *ngIf="_mode === 'LAP'">
        {{ _getLapCounter() }}
    </span>
</div>
