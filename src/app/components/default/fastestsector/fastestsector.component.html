<div class="container__fastest-sector" *ngIf="newFastestSector != null">
    <div class="top">
        <span class="driver">{{ newFastestSector.driver | driverName:'full' }}</span>
        <span class="fastest-sector">FASTEST {{ newFastestSector.sector}}</span>
    </div>
    <div class="bottom">
        <span>{{ newFastestSector.time | minutesAndSeconds:true:false }}</span>
    </div>
</div>
