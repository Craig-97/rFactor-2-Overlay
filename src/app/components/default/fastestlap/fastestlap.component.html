<div class="container__fastest-lap" *ngIf="newFastestLap != null" [@simpleFadeAnimation]="'in'">
    <div class="top">
        <span class="driver">{{ newFastestLap.driver.driverName | driverName:'full' }}</span>
        <span class="fastest-lap">Fastest Lap</span>
    </div>
    <div class="bottom">
        <span class="team">{{ newFastestLap.driver.carClass }}</span>
        <span>{{ newFastestLap.total | minutesAndSeconds:true:false }}</span>
    </div>
</div>
