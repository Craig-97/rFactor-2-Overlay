<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1>Session Info</h1>
<div id="info"></div>
<h1>Results</h1>
<div id="result"></div>
<script>
window.onload = function() {
	$.get("/rest/watch/sessionInfo", function info(result) {
		$("#info").html(result);
	});
	$.get("/rest/watch/standings", function standings(result) {
		$("#result").html(result);
	});
}
</script>
</body>
</html>
